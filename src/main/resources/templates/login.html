<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login - Sistema de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                min-height: 100vh;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .brand-circle {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                background: linear-gradient(135deg, #7569ff, #8f84ff);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 28px;
                margin: 0 auto 12px;
            }
            .login-btn {
                background: linear-gradient(135deg, #7569ff, #5b4bff);
                border: none;
                height: 50px;
                font-weight: 600;
            }
            .login-btn:hover {
                background: linear-gradient(135deg, #6256f0, #4b3af0);
            }
            .alert-small {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }
            .badge-type {
                font-size: 0.7rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">

                        <!-- Mensajes de error / estado -->
                        <div th:if="${message}" class="alert alert-danger alert-small d-flex align-items-center mb-3" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2 text-danger"></i>
                            <div>
                                <span class="badge bg-danger-subtle text-danger border me-1 badge-type"
                                      th:switch="${errorType}">
                                    <span th:case="'bad_credentials'">Credenciales</span>
                                    <span th:case="'forbidden'">Acceso</span>
                                    <span th:case="'session_expired'">Sesión</span>
                                    <span th:case="'session_invalid'">Sesión</span>
                                    <span th:case="*">Error</span>
                                </span>
                                <span th:text="${message}">Ocurrió un error.</span>
                            </div>
                        </div>

                        <div th:if="${logoutMessage}" class="alert alert-success alert-small d-flex align-items-center mb-3" role="alert">
                            <i class="bi bi-check-circle-fill me-2 text-success"></i>
                            <span th:text="${logoutMessage}">Sesión cerrada correctamente.</span>
                        </div>

                        <!-- Cabecera -->
                        <div class="text-center mb-4">
                            <div class="brand-circle">
                                <i class="bi bi-people"></i>
                            </div>
                            <h1 class="h3 fw-bold mb-2 text-uppercase letter-spacing-1">LOGIN</h1>
                            <p class="text-muted mb-0 small">Ingresa tus credenciales para continuar</p>
                        </div>

                        <!-- Formulario -->
                        <form name="f" th:action="@{/login}" method="POST">
                            <!-- CSRF -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="mb-3">
                                <label class="form-label small text-muted">Usuario</label>
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="Nombre de usuario" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small text-muted">Contraseña</label>
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 login-btn text-uppercase fw-semibold">
                                Iniciar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login - Sistema de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            body {
                background-color: #ffffff;
            }
            .login-card {
                max-width: 420px;
            }
            .login-input {
                background-color: #e6e6e6;
                border: none;
                height: 52px;
            }
            .login-input:focus {
                background-color: #dedee5;
                box-shadow: none;
            }
            .login-btn {
                background-color: #7569ff;
                border-color: #7569ff;
                height: 52px;
                font-weight: 600;
                letter-spacing: 1px;
            }
            .login-btn:hover {
                background-color: #6256f0;
                border-color: #6256f0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row min-vh-100 justify-content-center align-items-center">
                <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                    <div class="login-card mx-auto">
                        <div th:if="${error}" class="alert alert-danger text-center py-2 mb-3" role="alert">
                            <small th:text="${error}">Credenciales Invalidas.</small>
                        </div>
                        <div th:if="${logout}" class="alert alert-success text-center py-2 mb-3" role="alert">
                            <small th:text="${logout}">Sesion cerrada correctamente.</small>
                        </div>
                        
                        <h1 class="text-center fw-bold mb-4" style="letter-spacing: 2px;">
                            LOGIN
                        </h1>
                        
                        <form name="f" th:action="@{/login}" method="POST" class="w-100">
                            <div class="mb-3">
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control login-input"
                                    placeholder="Username"
                                    required
                                    autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control login-input"
                                    placeholder="Password"
                                    required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 login-btn">
                                INICIAR SESION
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>

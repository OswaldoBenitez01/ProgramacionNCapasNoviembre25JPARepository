<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carga de archivos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="container mt-5">
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                 <h2 class="mb-4">
                    <i class="bi bi-cloud-upload"></i> Carga de Usuarios
                </h2>
                <div class="btn-group">
                    <a th:href="@{/Usuario}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-short"></i> Volver
                    </a>
                </div>
            </div>
            
            <button id="mostrarFormulario"
                    class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Iniciar Carga
            </button>
            
            <div id="botones" 
                 class="mb-4"
                 style="display:none">
                <h5 class="mb-3">Selecciona el tipo de archivo</h5>
                <div class="btn-group mb-3">
                    <button class="btn btn-outline-success" id="btnExcel">
                        <i class="bi bi-file-earmark-excel"></i> Excel (.xlsx)
                    </button>
                    <button class="btn btn-outline-primary" id="btnTxt">
                        <i class="bi bi-file-earmark-text"></i> TXT (.txt)
                    </button>
                </div>
            </div>
            
            <div id="formularioArchivo"
                 class="mb-4"
                 style="display:none">
                 <div class="card">
                     <div class="card-body">
                         <h5 class="card-title">Subir Archivo</h5>
                         <form action="/Usuario/CargaMasiva" method="post" enctype="multipart/form-data">
                             <div class="mb-3">
                                 <input type="file" class="form-control" id="archivo" name="archivo" accept=".xlsx,.txt">
                             </div>
                             <button type="submit" class="btn btn-success" id="cargaMasiva">
                                 <i class="bi bi-upload"></i> Subir archivo
                             </button>
                         </form>
                     </div>
                </div>
            </div> 
            
            <div th:if="${mensajeExito} != null"
                 class="alert alert-info alert-dismissible fade show my-4"
                 role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <strong>Exito! </strong><span th:text="${mensajeExito}"></span>
                
                <button th:onclick="|ProcesarCarga()|"
                        class="btn btn-primary btn-sm ms-4 p-2">
                    <i class="bi bi-upload"></i>&nbsp;&nbsp; Procesar archivo
                </button>
                
                <!--
                <a th:href="@{/Usuario/CargaMasiva/procesar}"
                    class="btn btn-primary btn-sm ms-3">
                    <i class="bi bi-upload"></i>&nbsp;&nbsp;&nbsp; Procesar archivo
                </a>
                -->
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${tieneErrores == true}">
                <div class="alert alert-danger">
                    <h5 class="alert-heading">
                        <i class="bi bi-exclamation-triangle"></i> Se encontraron errores en la carga
                    </h5>
                    <p>Total de errores encontrados <strong th:text="${#lists.size(errores)}"></strong></p>
                    <hr>
                    <ul class="mb-0">
                        <li th:each="error : ${errores}">
                            <strong th:text="${error.Campo}"></strong>
                            <span th:text="${error.Descripcion}"></span>
                            (Linea <span th:text="${error.Linea}"></span>)
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
        <script>
            $(document).ready(function() {
               //let tipoArchivo = "";
               
               //Mostrar el formulario
               $("#mostrarFormulario").click(function() {
                  $(this).hide();
                  $("#botones").fadeIn();
               });
               //EXCEL
               $("#btnExcel").click(function() {
                  tipoArchivo = "xlsx";
                  $("#formularioArchivo").fadeIn();
                  $("#archivo").attr("accept", ".xlsx");
                  
                  $(this).removeClass("btn-outline-success").addClass("btn-success");
                  $("#btnTxt").removeClass("btn-primary").addClass("btn-outline-primary");
                  
                  $("#cargaMasiva").removeClass("btn-primary").addClass("btn-success");
               });
               //TXT
               $("#btnTxt").click(function() {
                  tipoArchivo = "txt";
                  $("#formularioArchivo").fadeIn();
                  $("#archivo").attr("accept", ".txt");
                  
                  $(this).removeClass("btn-outline-primary").addClass("btn-primary");
                  $("#btnExcel").removeClass("btn-success").addClass("btn-outline-success");
                  
                  $("#cargaMasiva").removeClass("btn-success").addClass("btn-primary");
               });
            });
        </script>
        <script>
            const Toast = Swal.mixin({
                toast: true,
                animation: true,
                position: "bottom-start",
                showConfirmButton: false,
                showCloseButton: true,
                timer: 6000,
                timerProgressBar: true,
                theme: 'dark',
                didOpen: (toast) => {
                  toast.onmouseenter = Swal.stopTimer;
                  toast.onmouseleave = Swal.resumeTimer;
                }
            });
            function ProcesarCarga() {
                Swal.fire({
                    title: "Seguro que quieres cargar a todos los usuarios?",
                    text: "No podras revertir esta accion!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "SÃ­, cargar!",
                    cancelButtonText: "Cancelar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/Usuario/CargaMasiva/procesar";
                    }
                });
            }
        </script>
       
    </body>
</html>

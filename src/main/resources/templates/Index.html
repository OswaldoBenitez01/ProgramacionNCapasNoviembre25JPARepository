<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid px-4 py-4">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                <h4 class="text-primary fw-light mb-0">
                    <i class="bi bi-people me-2"></i>
                    <span th:text="${username}"></span>
                </h4>
                <form th:action="@{/logout}" method="POST" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-link text-danger text-decoration-none">
                        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                    </button>
                </form>
            </div>

            <!-- BÚSQUEDA -->
            <div class="bg-white p-4 mb-4 rounded shadow-sm">
                <h6 class="text-secondary fw-normal mb-3">
                    <i class="bi bi-search me-2"></i>Buscar Usuario
                </h6>
                <form th:action="@{/usuario/busqueda}" th:object="${usuarioBusqueda}" method="post">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <input type="text" class="form-control border-0 border-bottom rounded-0" 
                                   th:field="*{Nombre}" placeholder="Nombre">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control border-0 border-bottom rounded-0" 
                                   th:field="*{ApellidoPaterno}" placeholder="Apellido Paterno">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control border-0 border-bottom rounded-0" 
                                   th:field="*{ApellidoMaterno}" placeholder="Apellido Materno">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select border-0 border-bottom rounded-0" th:field="*{rol.IdRol}">
                                <option value="">Todos los roles</option>
                                <option th:each="rol : ${Roles}" th:value="${rol.IdRol}" th:text="${rol.Nombre}"></option>
                            </select> 
                        </div>
                        <div class="col-md-2">
                            <div class="d-flex gap-2">
                                <a th:href="@{/usuario}" class="btn btn-link text-secondary" title="Limpiar">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </a>
                                <button type="submit" class="btn btn-link text-primary" title="Buscar">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- BOTONES PRINCIPALES -->
            <div class="d-flex justify-content-end gap-2 mb-3">
                <a th:href="@{/usuario/form}" class="btn btn-link text-success text-decoration-none">
                    <i class="bi bi-person-plus me-1"></i> Nuevo Usuario
                </a>
                <a th:href="@{/usuario/cargaMasiva}" class="btn btn-link text-primary text-decoration-none">
                    <i class="bi bi-upload me-1"></i> Carga Masiva
                </a>
            </div>

            <!-- ERROR GENERAL -->
            <div th:if="${errorGeneral}" class="alert alert-danger alert-dismissible fade show mb-4 border-0 border-start border-danger border-3">
                <i class="bi bi-exclamation-triangle me-2"></i> [[${errorGeneral}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- CONTADOR -->
            <div th:unless="${mensajeBusqueda != null || #lists.isEmpty(Usuarios)}" class="mb-3">
                <small class="text-muted">
                    <i class="bi bi-people-fill me-1"></i> 
                    <strong>[[${#lists.size(Usuarios)}]]</strong> usuario(s) encontrados
                </small>
            </div>

            <!-- SIN RESULTADOS -->
            <div th:if="${mensajeBusqueda != null || #lists.isEmpty(Usuarios)}" 
                 class="text-center py-5 bg-white rounded">
                <i class="bi bi-search display-1 text-muted mb-3"></i>
                <h5 class="text-muted fw-light mb-4">No se encontraron usuarios</h5>
                <a th:href="@{/usuario}" class="btn btn-link text-primary text-decoration-none">
                    <i class="bi bi-arrow-clockwise me-1"></i> Limpiar búsqueda
                </a>
            </div>

            <!-- TABLA -->
            <div th:unless="${mensajeBusqueda != null || #lists.isEmpty(Usuarios)}" 
                 class="bg-white rounded shadow-sm overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light border-bottom">
                            <tr>
                                <th class="fw-normal text-secondary text-uppercase small" style="width: 100px;">Acciones</th>
                                <th class="fw-normal text-secondary text-uppercase small">Usuario</th>
                                <th class="fw-normal text-secondary text-uppercase small">Información</th>
                                <th class="fw-normal text-secondary text-uppercase small">Contacto</th>
                                <th class="fw-normal text-secondary text-uppercase small">Direcciones</th>
                                <th class="fw-normal text-secondary text-uppercase small text-center" style="width: 100px;">Estado</th>
                            </tr>
                        </thead>
                        <tbody class="border-0">
                            <tr th:each="usuario : ${Usuarios}" class="border-bottom">
                                <td>
                                    <div class="d-flex gap-1">
                                        <a th:href="@{/usuario/detail/{IdUsuario}(IdUsuario=${usuario.IdUsuario})}" 
                                           class="btn btn-sm btn-link text-primary p-1" title="Ver detalle">
                                            <i class="bi bi-eye"></i>
                                        </a> 
                                        <button th:onclick="'EliminarUsuario(' + ${usuario.IdUsuario} + ')'"
                                                class="btn btn-sm btn-link text-danger p-1" title="Eliminar">
                                            <i class="bi bi-trash3"></i>
                                        </button>
                                    </div>
                                </td>

                                <!-- USUARIO -->
                                <td>
                                    <div class="mb-1 fw-semibold" 
                                         th:text="${usuario.Nombre + ' ' + usuario.ApellidoPaterno + ' ' + usuario.ApellidoMaterno}"></div>
                                    <div class="d-flex gap-2 mb-1 flex-wrap">
                                        <span class="badge bg-light text-dark border">ID: [[${usuario.IdUsuario}]]</span>
                                        <span th:if="${usuario.Status == 1}" class="badge bg-success-subtle text-success border border-success">Activo</span>
                                        <span th:if="${usuario.Status == 0}" class="badge bg-danger-subtle text-danger border border-danger">Inactivo</span>
                                    </div>
                                    <div class="small text-muted">
                                        <i class="bi bi-person-circle me-1"></i>
                                        <span th:text="${usuario.Username}"></span>
                                    </div>
                                </td>

                                <!-- INFORMACIÓN -->
                                <td class="small">
                                    <div class="mb-1">
                                        <i class="bi bi-calendar3 me-1 text-muted"></i>
                                        <span th:text="${usuario.FechaNacimiento ?: 'No registrada'}"></span>
                                    </div>
                                    <div class="mb-1">
                                        <i class="bi bi-gender-ambiguous me-1 text-muted"></i>
                                        <span th:text="${usuario.Sexo ?: 'No especificado'}"></span>
                                    </div>
                                    <div>
                                        <i class="bi bi-award me-1 text-muted"></i>
                                        <strong th:text="${usuario.Rol?.Nombre ?: 'Sin rol'}"></strong>
                                    </div>
                                </td>

                                <!-- CONTACTO -->
                                <td class="small">
                                    <div class="mb-1">
                                        <i class="bi bi-envelope me-1 text-muted"></i>
                                        <span th:text="${usuario.Email ?: 'Sin email'}"></span>
                                    </div>
                                    <div class="mb-1">
                                        <i class="bi bi-phone me-1 text-muted"></i>
                                        <span th:text="${usuario.Celular ?: 'Sin celular'}"></span>
                                    </div>
                                    <div>
                                        <i class="bi bi-telephone me-1 text-muted"></i>
                                        <span th:text="${usuario.Telefono ?: 'No registrado'}"></span>
                                    </div>
                                </td>

                                <!-- DIRECCIONES -->
                                <td class="small">
                                    <div th:if="${#lists.isEmpty(usuario.Direcciones)}">
                                        <span class="badge bg-light text-dark border">Sin direcciones</span>
                                    </div>
                                    <div th:each="direccion : ${usuario.Direcciones}" 
                                         class="mb-2 pb-2 border-start border-primary border-3 ps-2">
                                        <div class="mb-1">
                                            <i class="bi bi-geo-alt me-1 text-muted"></i>
                                            <strong th:text="${direccion.Calle}"></strong>
                                            <span th:if="${direccion.NumeroExterior}">
                                                #<span th:text="${direccion.NumeroExterior}"></span>
                                                <span th:if="${direccion.NumeroInterior}">
                                                    Int. <span th:text="${direccion.NumeroInterior}"></span>
                                                </span>
                                            </span>
                                        </div>
                                        <div class="text-muted" style="font-size: 0.8rem;">
                                            <span th:text="${direccion.Colonia?.Nombre ?: 'Sin colonia'}"></span>, 
                                            <span th:text="${direccion.Colonia?.Municipio?.Nombre ?: ''}"></span>
                                        </div>
                                    </div>
                                </td>

                                <!-- SWITCH ESTADO -->
                                <td class="text-center">
                                    <div class="form-check form-switch d-flex justify-content-center">
                                        <input class="form-check-input usuarioIsActive fs-5" 
                                               type="checkbox" 
                                               role="switch"
                                               th:checked="${usuario.Status == 1}"
                                               th:attr="data-id=${usuario.IdUsuario}"
                                               th:onchange="'usuarioIsActive(' + ${usuario.IdUsuario} + ', this)'">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>
            const Toast = Swal.mixin({
                toast: true,
                animation: true,
                position: "bottom-start",
                showConfirmButton: false,
                showCloseButton: true,
                timer: 6000,
                timerProgressBar: true,
                theme: 'dark',
                didOpen: (toast) => {
                  toast.onmouseenter = Swal.stopTimer;
                  toast.onmouseleave = Swal.resumeTimer;
                }
            });

            function EliminarUsuario(IdUsuario) {
                Swal.fire({
                    title: "¿Estás seguro de eliminar al usuario?",
                    text: "¡No podrás revertir esta acción!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar!",
                    cancelButtonText: "Cancelar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/usuario/delete/" + IdUsuario;
                    }
                });
            }

            $(document).ready(function() {
                $('.usuarioIsActive').each(function() {
                    const checkbox = $(this);
                    const fila = checkbox.closest('tr');
                    const contenido = fila.find('td:not(:last-child)');

                    if (!checkbox.is(':checked')) {
                        contenido.css({
                            "pointer-events": "none",
                            "opacity": "0.3"
                        });
                    }
                });
            });

            function usuarioIsActive(idUsuario, input){
                const $input = $(input);
                const $fila = $input.closest('tr');
                const $contenido = $fila.find('td:not(:last-child)');

                if ($input.is(':checked')) {
                    let Status = 1;
                    $.ajax({
                        url: "/usuario/toogleStatus/" + idUsuario + "/" + Status,
                        method: 'GET',
                        dataType: 'json',
                        success: function (data) {
                            if (data.Correct) {
                                $contenido.css({
                                    "pointer-events": "all",
                                    "opacity": "1"
                                });
                                Toast.fire({
                                    icon: "success",
                                    title: "Se activó el usuario"
                                });
                            }
                        },
                        error: function () {
                            $input.prop('checked', false);
                            Toast.fire({
                                icon: "error",
                                title: "No se pudo activar el usuario"
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        title: "¡Darás de baja al usuario! ¿Estás seguro?",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Sí, dar de baja!",
                        cancelButtonText: "Cancelar"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            let Status = 0;
                            $.ajax({
                                url: "/usuario/toogleStatus/" + idUsuario + "/" + Status,
                                method: 'GET',
                                dataType: 'json',
                                success: function (data) {
                                    if (data.Correct) {
                                        $contenido.css({
                                            "pointer-events": "none",
                                            "opacity": "0.3"
                                        });
                                        Toast.fire({
                                            icon: "success",
                                            title: "Se desactivó el usuario"
                                        });
                                    }
                                },
                                error: function () {
                                    $input.prop('checked', true);
                                    Toast.fire({
                                        icon: "error",
                                        title: "No se pudo desactivar el usuario"
                                    });
                                }
                            });
                        } else {
                            $input.prop('checked', true);
                        }
                    });
                }
            }
        </script>

        <script th:if="${resultDelete}" th:inline="javascript">
            console.log([[${resultDelete}]]);
            if ([[${resultDelete.Correct}]]){
                Toast.fire({
                    icon: "success",
                    title: String([[${resultDelete.Object}]])
                });
            } else {
                Toast.fire({
                    icon: "error",
                    title: String([[${resultDelete.Object}]])
                });
            }
        </script>

        <script th:if="${resultAddUserFull}" th:inline="javascript">
            if ([[${resultAddUserFull}]]) {
                if ([[${resultAddUserFull.Correct}]]){
                    Toast.fire({
                        icon: "success",
                        title: String([[${resultAddUserFull.Object}]])
                    });
                } else {
                    Toast.fire({
                        icon: "error",
                        title: String([[${resultAddUserFull.Object}]])
                    });
                }
            }
        </script>

        <script th:if="${resultCargaMasiva}" th:inline="javascript">
            if ([[${resultCargaMasiva}]]) {
                if ([[${resultCargaMasiva.Correct}]]){
                    Toast.fire({
                        icon: "success",
                        title: String([[${resultCargaMasiva.Object}]])
                    });
                } else {
                    Toast.fire({
                        icon: "error",
                        title: String([[${resultCargaMasiva.Object}]])
                    });
                }
            }
        </script>
    </body>
</html>
